<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/css/assignCourse.min.css" />

    <title>Assign Course</title>
  </head>
  <body onload="getUsers()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">LMS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="course.html">Courses</a>
            </li>

            <li class="nav-item">
              <a class="nav-link" href="assignCourse.html">Assign Course</a>
            </li>
          </ul>
          <form class="d-flex">
            <button
              class="btn btn-outline-danger"
              onclick="logout()"
              type="button"
            >
              LOGOUT
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div
      class="container d-flex align-items-center justify-content-center flex-column"
    >
      <select
        class="form-select w-50"
        aria-label="Default select example"
        id="names"
        onchange="getCourses()"
      >
        <option selected disabled>Select Name</option>
      </select>
      <table class="table w-50 my-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Course Name</th>
            <th scope="col">Assign/Revoke Course</th>
          </tr>
        </thead>
        <tbody id="table"></tbody>
      </table>
    </div>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script defer src="scripts/assignCourse.js"></script>
    <script defer src="scripts/script.js"></script>
  </body>
</html>
