<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="dist/css/signup.min.css" />

    <title>Signup Page</title>
  </head>
  <body>
    <div
      class="container d-flex align-items-center justify-content-center flex-column"
    >
      <h1 class="m-4">Signup Form</h1>
      <form class="w-50" id="signupForm" onsubmit="handleFormSubmit(event)">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            required
          />
        </div>
        <div class="mb-3">
          <label for="cpassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="cpassword"
            name="cpassword"
            required
          />
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="type"
            id="isUser"
            value="user"
            required
          />
          <label class="form-check-label" for="isUser">User</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="type"
            id="isAdmin"
            value="admin"
            required
          />
          <label class="form-check-label" for="isAdmin">Admin</label>
        </div>
        <a href="login.html">Login</a>
        <br />
        <div class="d-grid">
          <button type="submit" class="my-4 btn btn-lg btn-primary">
            Submit
          </button>
        </div>
      </form>
    </div>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script defer src="scripts/signup.js"></script>
  </body>
</html>
